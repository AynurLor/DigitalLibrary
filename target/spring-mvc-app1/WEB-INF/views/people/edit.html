<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Введите ФИО: </label>
    <input type="text" th:field="*{fullName}" id="name"/>
    <br/>

    <label for="data">Введите год рождения: </label>
    <input type="date" th:field="*{birthday}" id="data"/>
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
