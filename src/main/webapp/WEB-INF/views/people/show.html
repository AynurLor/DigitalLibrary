<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница человека</title>
</head>
<body>

<a th:text="${person.getFullName() + ', ' + person.getBirthday()}">VALUE</a>

<div th:if="${not person.books.isEmpty()}">
    <hr/>
    <strong>Книги:</strong>

    <p th:each="book : ${person.books}"
       th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}"
       th:if="${not #lists.isEmpty(person.books)}">
    </p>
</div>

<div th:if="${person.books.isEmpty()}">
    <p>Человек пока не взял не одной книги</p>
</div>

<hr/>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">
    <button type="submit" value="Редактировать">Редактировать</button>
</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>

</body>
</html>
