<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница со списком всех книг</title>
</head>
<body>

<div th:each="book : ${books}">
    <p th:if="${book}">
        <a th:href="@{/book/{id}(id=${book.getId()})}"
           th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">
        Book</a>
    </p>
</div>

<br/>
<hr/>

<a href="/book/new">Добавить книгу</a>


</body>
</html>
